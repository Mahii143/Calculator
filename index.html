<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="display">
            <div class="title" id="title">Calculator</div>
            <div class="value">
                <div class="value_box" id="value_box">0</div>
            </div>
        </div>
        <div id="buttons">
            <div class="btn1">
                <div class="btn1_1">
                    <div class="btn-press" id="1">1</div>
                    <div class="btn-press" id="4">4</div>
                    <div class="btn-press" id="7">7</div>
                    <div class="btn-press" id="0">0</div>
                    <div class="btn-press" id="2">2</div>
                    <div class="btn-press" id="5">5</div>
                    <div class="btn-press" id="8">8</div>
                    <div class="btn-press" id="btn.">.</div>
                    <div class="btn-press" id="3">3</div>
                    <div class="btn-press" id="6">6</div>
                    <div class="btn-press" id="9">9</div>
                    <div class="btn-press" id="btn=">=</div>
                </div>
            </div>
            <div class="btn2">
                <div class="btn2_2">
                    <div class="btn-press btn-press1 btn-press3" id="btnbk">C</div>
                    <div class="btn-press btn-press1 btn-press3" id="btnclear">AC</div>
                    <div class="btn-press btn-press1  btn-press2" id="btn+">+</div>
                    <div class="btn-press btn-press1  btn-press2" id="btn-">-</div>
                    <div class="btn-press btn-press1 btn-press3" id="btn/">/</div>
                    <div class="btn-press btn-press1 btn-press3" id="btnx">x</div>
                </div>
            </div>
        </div>
    <div>
    <script src="index.js"></script>
</body>
</html>
